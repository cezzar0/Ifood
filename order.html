    <div class="oder">

        <h1><span>Oder</span>Now</h1>

        <div class="oder_main">

            <div class="oder_img">
                <img src="image/oder.png">
            </div>

            <div class="oder_form">

                <h2>Home Delivery</h2>

                <div class="oder_list">

                    <div class="oder_left">

                        <p>Full Name</p>
                        <input type="text" placeholder="John Deo">

                        <p>Number</p>
                        <input type="number" placeholder="+94 12 345 6789">

                        <p>Extra food</p>
                        <input type="text" placeholder="with cola">

                        <p>You Address</p>
                        <textarea placeholder="Enter You Address"></textarea>

                    </div>

                    <div class="oder_right">

                        <p>Email</p>
                        <input type="email" placeholder="johndeo123@gmail.com">

                        <p>Food Name</p>
                        <input type="text" placeholder="Pizza">

                        <p>How Much</p>
                        <input type="number" placeholder="3">

                        <p>You Message</p>
                        <textarea placeholder="Enter Your Message"></textarea>

                    </div>

                </div>

                <a href="#" class="oder_btn btn"><i class="fa-solid fa-burger"></i>Oder Now</a>

            </div>
